[tox]
env_list =
    py310
    py311
    mypy
minversion = 4.6.4
isolated_build = true

[gh-actions]
python =
    3.10: py310
    3.11: py311, mypy

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest {toxinidir}\tests

[testenv:mypy]
basepython = python3.11
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    mypy src
